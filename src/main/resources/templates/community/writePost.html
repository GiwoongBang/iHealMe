<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>후기 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/community/writePost.css}" href="../../css/community/writePost.css">
    <link rel="stylesheet" th:href="@{/css/community/common.css}" href="../../css/community/common.css">
</head>
<body>

<div class="container">
    <form action="post.html" th:action method="post">
        <input type="hidden" name="resNo" value="3">
        <input type="hidden" name="hptName" value="이지소아청소년과의원">
        <input type="hidden" name="userEmail" value="user100@naver.com">

        <h4 class="head">후기 작성</h4>
        <div class="buttons">
            <button type="submit" class="btn btn-secondary btn-md">등록</button>
            <button type="button" class="btn btn-secondary btn-md"
                    onclick="location.href='posts.html'"
                    th:onclick="|location.href='@{/community}'|">취소</button>
        </div>
        <hr>
        <div class="mb-3">
            <input type="text" class="form-control" name="title" placeholder="제목을 입력하세요.">
        </div>
        <div class="mb-3">
            <textarea class="form-control" name="content" rows="15" placeholder="내용을 입력하세요."></textarea>
        </div>
    </form>
</div>
</body>
</html>
